<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutgap="10px">
    
<div fxFlex  *ngIf="subject">
    <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile *ngFor="let sub of subject">
            <img src="{{sub.Url}}" alt={{sub.Name}}>
        <mat-grid-tile-footer>
            <h1 matLine style="text-align: center;">{{sub.Name | uppercase}}</h1>
        </mat-grid-tile-footer>      
      </mat-grid-tile>
    </mat-grid-list>
</div>

</div>
